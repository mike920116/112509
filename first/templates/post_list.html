{% extends 'base.html' %}
{% block body %}
  <div class="row">
    <div class="col">
      <h1>題庫列表</h1>
    </div>
    {% comment %} <div class="col text-end">
      <a class="btn btn-outline-success" href="{% url 'post_create' %}">發文</a>
    </div> {% endcomment %}
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">標題</th>
            <th scope="col">是否公開</th>
            <th scope="col">標籤</th>
            <th scope="col">練習</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
            <tr>
              <th scope="row">{{ post.id }}</th>
              <td>{{ post.title }}</td>
              <td>{{ post.is_public }}</td>
              <td>{{ post.tags.all|join:', ' }}</td>
              <td>
                <a class="btn btn-info btn-sm" href="{% url 'post_detail' post.id %}">開始作答</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <th scope="row" colspan="4" class="text-center">目前沒有任何文章，不如你發一篇吧！</th>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>  
{% endblock body %}
