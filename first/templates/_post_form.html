{% load django_bootstrap5 %}

<form enctype="multipart/form-data" action="" method="POST">
  {% csrf_token %}

  {% bootstrap_form form %}

  {% bootstrap_button button_type="submit" content=submit_text button_class="btn-success"%}
  {% bootstrap_button button_type="reset" content="還原" button_class="btn-outline-secondary"%}
</form>
