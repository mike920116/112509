{%load static%}
{% block body %}
<!DOCTYPE html>
<html lang="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="section-login">
        <div class="banner">
            <img src="{% static 'images/LOGO.png' %}">
        </div>

        <div class="wrap">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <h1>不要心灰意code</h1>
                </div>
                {% comment %} <div>
                    <input class="form-item" type="text" name="email" id="email" placeholder="電子郵件" required>
                    <div class="message" id="email-message"></div>
                </div> {% endcomment %}
                <div>
                    <input class="form-item" type="text" name="username" id="username" placeholder="使用者帳號" required>
                    <div class="message" id="username-message"></div>
                </div>

                <div>
                    <input class="form-item" type="password" name="password" id="password" placeholder="密碼" required>
                    <div class="message" id="password-message"></div>
                </div>
                <label class="checkbox"><span style="color:#808080;">記住我</span>
                  <input type="checkbox" id="remember_me" >
                  <span class="checkmark"></span>
                </label>
                <br/>
                {% comment %} <button type="submit" class="form-item button" href="/index">
                    登入
                </button> {% endcomment %}
                <button type="submit" class="form-item button">登入</button>

                <div class="text-item">
                    <span>還沒有帳號嗎？&ensp;</span>
                    <a class="text-strong" href="/signup">註冊</a>
                </div>
            </form>
        </div>

    </div>
    <script>
        $(document).ready(function(){
            if (localStorage.checkbox && localStorage.checkbox !== '') {
                $('#remember-me').attr('checked', 'checked');
                $('#email').val(localStorage.email);
            } else {
                $('#remember-me').removeAttr('checked');
                $('#email').val('');
            }
        });
    </script>
{% endblock body %}
