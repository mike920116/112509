{% extends 'base.html' %}
{% block body %}



<div class="row">
  <div class="col-md-12">
    
    <h1>
      登入帳號
    </h1>
    <div class="row">
      <div class="col-md-6">
        {% comment %} <form role="form"> {% endcomment %}
        <form role="form" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
             
            <label for="InputUsername">
              使用者帳號：
            </label>
            <input type="uname" class="form-control" id="InputUsername" />
          </div>
          
          <div class="form-group">
             
            <label for="InputPassword1">
              password：
            </label>
            <input type="password" class="form-control" id="InputPassword1" />
          </div>

          <div class="checkbox">
             
            <label>
              <input type="checkbox" /> 確認要進行登入
            </label>
          </div> 
          <button type="submit" class="btn btn-primary">
            登入
          </button>
        </form>
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </div>
</div>
{% endblock body %}
