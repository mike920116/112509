{% extends 'base.html' %}
{% block body %}
<div class="row">
  <div class="col-md-12">
    <h1>
      註冊帳號
    </h1>
    <div class="row">
      <div class="col-md-6">
        <form role="form">
          <div class="form-group">
             
            <label for="InputUsername">
              使用者帳號：
            </label>
            <input type="uname" class="form-control" id="InputUsername" />
          </div>
          <div class="form-group">
             
            <label for="InputFirstname">
              名字：
            </label>
            <input type="fname" class="form-control" id="InputFirstname" />
          </div>
          <div class="form-group">
             
            <label for="InputLastname">
              姓氏：
            </label>
            <input type="lname" class="form-control" id="InputLastname" />
          </div>
          <div class="form-group">
             
            <label for="InputEmail">
              E-mail信箱：
            </label>
            <input type="email" class="form-control" id="InputEmail" />
          </div>
          <div class="form-group">
             
            <label for="InputPassword1">
              password：
            </label>
            <input type="password" class="form-control" id="InputPassword1" />
          </div>
          <div class="form-group">
             
            <label for="InputPassword2">
              confirm password：
            </label>
            <input type="confirmpassword" class="form-control" id="InputPassword2" />
          </div>
          {% comment %} <div class="form-group">
             
            <label for="exampleInputFile">
              000
            </label>
            <input type="file" class="form-control-file" id="exampleInputFile" />
            <p class="help-block">
              Example block-level help text here.
            </p>
          </div> {% endcomment %}
          <div class="checkbox">
             
            <label>
              <input type="checkbox" /> 確認要進行註冊
            </label>
          </div> 
          <button type="submit" class="btn btn-primary">
            註冊
          </button>
        </form>
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </div>
</div>
{% endblock body %}
