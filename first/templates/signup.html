{%load static%}
{% block body %}
<!DOCTYPE html>
<html lang="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
</head>
<body>
  <div class="section-login">
      <div class="banner">
          <img src="{% static 'images/LOGO.png' %}">
      </div>

  <div class="wrap">
    <form action="" method="POST">
      <div>
        <style>h1{
          font-size: 28px; 
          color:#838282; 
          text-align: center;}
        </style>
        <h1>不要心灰意code</h1>
      </div>
      <div>
        <input class="form-item" type="text" name="fname" id="fname" placeholder="使用者帳號">
        <div class="fname" id="fname"></div>
      </div>

      <div>
        <input class="form-item" type="text" name="uname" id="uname" placeholder="名字">
        <div class="uname" id="uname"></div>
      </div>

      <div>
        <input class="form-item" type="text" name="email" id="email" placeholder="電子郵件">
        <div class="message" id="email-message"></div>
      </div>

      <div>
        <input class="form-item" type="password" name="password1" id="password1" placeholder="密碼">
        <div class="message" id="password-message"></div>
      </div>

      <div>
        <input class="form-item" type="password" name="password2" id="password2" placeholder="再次確認密碼">
        <div class="message" id="password-message"></div>
      </div>

      <div class="form-item button" onclick="userLogin()">
        <p>註冊</p>
      </div>

      <div class="text-item">
        <span>已經有帳號了嗎？&ensp;</span>
        <a class="text-strong" href="\login">登入</a>
      </div>

    </form>
    <script>
      var form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        var password1 = document.querySelector('#password1').value;
        var password2 = document.querySelector('#password2').value;
        if (password1 !== password2) {
          event.preventDefault();
          alert('兩次輸入的密碼不一致，請重新輸入！');
        }
      });
    </script>
  </div>
{% endblock body %}
